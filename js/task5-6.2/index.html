<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task5-6_2-Stopwatch</title>
    <link rel="stylesheet" href="vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <div class="wrapper">
    <p class="title">Timer JS </br> Stopwatch</p>
    <div class="container">
      <p id="timer">00 : 00 : 00 000</p>
      <div id="controls">
        <button class="btn btn-warning btn-lg" id="toggle">Start</button>
        <button type="button" class="btn btn-danger btn-lg " id="reset">Clear</button>
      </div>
    </div>
  </div>
  <script src="js/stopwatch.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
