<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enigma</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>

<body>
    <h1>Хочешь сыграть в игру?</h1>
    <h2>Нажми старт!</h2>
    <button id="start"><b>START</b></button>
    </br>
    </br>
    <div id="modal_form">
        <h2>Угадайте слово!</h2>
        <h3>"Зимой и летом одним цветом?"</h3>
        <span id="modal_close">x</span></br>
        </br>
        </br>
        </br>
        <form id="lettersInput">
            <input type="text" id="entry" name="myField" placeholder="Введите букву">
            <input type="button" id="go" value="Click" onClick="guessLetter(this.form.myField.value)">
            </br>
            </br>
        </form>
        <div id="modal_button">
            <button type="button" id="button">Попробовать еще раз!</button>
        </div>
    </div>
    <div id="overlay"></div>
<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
